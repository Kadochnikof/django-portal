{% extends 'base.html' %}

{% block title %} Часто задаваемые вопросы {% endblock  %}

{% block content %}
<h1><a href="/">Главная страница</a></h1><br>

    {% if questions %}
        <ol>
        {% for question in questions %}

            <li><a style = "font-size: 24px;" href="
                {% url 'questions:detail' question.id %}
                ">{{question.question_main}}</a> <br></li>
            
        {% endfor %}
        </ol>
    {% endif %}

{% endblock  %}
